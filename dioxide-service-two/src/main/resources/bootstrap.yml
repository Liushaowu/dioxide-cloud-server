spring:
  profiles:
    active: dev

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/
---
spring:
  profiles: dev
  application:
    name: dioxide-service-two,hystrix,ribbon,feign
  cloud:
    config:
      lable: master #指定仓库分支
      profile: dev #指定版本
      discovery:
        enabled: true # 开启 服务发现方式
        service-id: dioxide-config # 指定统一配置中心服务端的server-id
---
spring:
  profiles: test
  application:
    name: dioxide-service-two,hystrix,ribbon,feign
  cloud:
    config:
      lable: master #指定仓库分支
      profile: test #指定版本
      discovery:
        enabled: true # 开启 服务发现方式
        service-id: dioxide-config # 指定统一配置中心服务端的server-id
---
spring:
  profiles: prod
  application:
    name: dioxide-service-two,hystrix,ribbon,feign
  cloud:
    config:
      lable: master #指定仓库分支
      profile: prod #指定版本
      discovery:
        enabled: true # 开启 服务发现方式
        service-id: dioxide-config # 指定统一配置中心服务端的server-id